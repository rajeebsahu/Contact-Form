<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="contact.js"> -->
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
                <form name="myform" method="post" action="#!" onsubmit="return validateForm()">
				<input id="name" type="text" class="field" placeholder="Your Name">
				<input id="email" type="text" class="field" placeholder="Your Email">
				<input id="phone" name="phone" type="text" class="field" placeholder="Phone">
				<textarea id="message" placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
                </form>
			</div>
		</div>
	</div>
	<script src="./contact.js"></script>
</body>
</html>
